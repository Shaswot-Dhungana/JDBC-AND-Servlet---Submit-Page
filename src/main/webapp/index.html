<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Submit Form</title>
</head>
<body>
<center>
<h1>Submit Form [ Servlet + JDBC]

<div>

<form action="register" method="POST">
<br>
<br>



<table>

<tr>
<td>Enter Your Name :  </td><br>
<td> <input type="text" name="username" placeholder="Enter Your Name...."> </td>
</tr>


<tr>
<td>Enter Your Password : </td>
<td><input type="password" name="psswd" placeholder="Enter Your Password...."></td>
</tr>

<tr>
<td>Enter Your Email : </td>
<td><input type="email" name="usermail" placeholder="Enter Your Email Address...."></td>
</tr>

<tr>
<td> Select Gender : </td>

<td>

<select name="gender">
<option value="male">Male</option>
<option value="female">Female</option>
<option value="third">Third Gender</option>
</select>

</td>
</tr>




<tr>
<td style="text-align: right">

<button type="submit">Submit</button>
<button type="reset">Reset</button>

</td>
</tr>

</table>
</form>

</div>

</h1>
</center>
</body>
</html>
